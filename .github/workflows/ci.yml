name: CI

on:
  push:
    branches:
      - main
  pull_request:
      branches: [ main ]

permissions:
  actions: read
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      # Cache node_modules
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
      - name: Restore cached npm dependencies
        uses: actions/cache/restore@v3
        with:
          path: |
            node_modules
            ~/.cache/Cypress # needed for the Cypress binary
          key: npm-dependencies-${{ hashFiles('package-lock.json') }}
      - run: npm i
      - name: Cache npm dependencies
        uses: actions/cache/save@v3
        with:
          path: |
            node_modules
            ~/.cache/Cypress # needed for the Cypress binary
          key: npm-dependencies-${{ hashFiles('package-lock.json') }}
      - run: npx nx affected -t lint,test --base=origin/main~1 --head=origin/main --parallel=3
  e2e:
    needs: main
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v4
          with:
            fetch-depth: 0
        # Cache node_modules
        - uses: actions/setup-node@v3
          with:
            node-version: 20
            cache: 'npm'
        - name: Restore cached npm dependencies
          uses: actions/cache/restore@v3
          with:
            path: |
              node_modules
              ~/.cache/Cypress # needed for the Cypress binary
            key: npm-dependencies-${{ hashFiles('package-lock.json') }}
        - run: npm i
        - name: Cache npm dependencies
          uses: actions/cache/save@v3
          with:
            path: |
              node_modules
              ~/.cache/Cypress # needed for the Cypress binary
            key: npm-dependencies-${{ hashFiles('package-lock.json') }}
        - run: npx nx run kandan-e2e:e2e 
